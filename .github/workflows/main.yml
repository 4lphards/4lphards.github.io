name: Deploy Redirect to Vercel

on:
  push:
    branches: [ "main" ] # adjust if your default branch is master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate redirect page
        run: |
          mkdir public
          cat <<EOF > public/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=https://porto-r5rv2lemp-4lphards-projects.vercel.app/">
            <script>
              window.location.href = "https://porto-r5rv2lemp-4lphards-projects.vercel.app/";
            </script>
            <title>Redirecting...</title>
          </head>
          <body>
            <p>If you are not redirected, <a href="https://porto-r5rv2lemp-4lphards-projects.vercel.app/">click here</a>.</p>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
