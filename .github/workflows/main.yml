name: Deploy Redirect to Vercel

on:
  push:
    branches: [ "main" ] # or "master" if that's your default

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REDIRECT_URL: "https://porto-r5rv2lemp-4lphards-projects.vercel.app/"  # ðŸ‘ˆ change this only!

    steps:
      - uses: actions/checkout@v3

      - name: Generate redirect page
        run: |
          mkdir public
          cat <<EOF > public/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=${REDIRECT_URL}">
            <script>
              window.location.href = "${REDIRECT_URL}";
            </script>
            <title>Redirecting...</title>
          </head>
          <body>
            <p>If you are not redirected, <a href="${REDIRECT_URL}">click here</a>.</p>
          </body>
          </html>
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
